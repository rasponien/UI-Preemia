<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Iceland" rel="stylesheet">
</head>

<body class="bg">
    <div class="container">
        <div class="">
            <p id="balance_text"><img src="images/money_pouch.png" class="money_pouch">Balance: <span id="balance"></span></p>
            <div id="canvas_container" class="row align-items-center">
                <span class="col-lg-2 col-md-1 col-sm-1"></span>

                <div id="reward" class="center wow wowdark ">100$</div>
                <div id="wheel">
                    <canvas id="canvas" width="700" height="700"></canvas>
                </div>
                <button type="button" class="btn btn-primary center neon" value="spin" id='spin-btn' onclick="wheel.spin()">SPIN TO WIN</button>
            </div>

        </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
